<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" prefix="og: http://ogp.me/ns#" style="overflow: hidden">
<head>
    <title>Культура здоровья</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css?ver=57">
    <link rel="stylesheet" href="assets/styles/styles_mobile.css?ver=55">

</head>
<body>

<h3 class="title">Заказать мероприятие</h3>

<form method="post" onsubmit="return false;">
    <label>Ф.И.О.<b>*</b></label><input type="text" name="name" value="">
    <label>Телефон</label><input class="mask-phone" type="text" name="phone" value="" autocomplete="off">
    <label>E-mail<b>*</b></label><input type="text" name="email" value="">
    <label>Комментарий</label><textarea name="comment"></textarea>
    <div>
        <input type="submit" value="Отправить" class="btn-green popup" data-type="successful-send">
        <input type="reset" value="Сбросить" class="btn-white">
    </div>
</form>


<script defer src="assets/js/jquery-3.2.1.js"></script>
<script defer src="assets/js/jquery.maskedinput.min.js"></script>
<script defer src="assets/js/script.js?ver=58"></script>

</html>
